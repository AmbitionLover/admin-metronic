<div class="layui-form" th:object="${role}" lay-filter="layuiadmin-form-role" style="padding: 20px 30px 0 0;"
     xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="roleName" th:field="*{roleName}"  placeholder="请输入号码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">权限字符</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="roleKey" th:field="*{roleKey}"  placeholder="请输入号码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">显示顺序</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="roleSort" th:field="*{roleSort}"  placeholder="请输入号码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF" th:checked="${role.status == '0' ? true : false}" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">具体描述</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="descr" lay-verify="required" autocomplete="off" class="layui-textarea">{{ d.params.descr || '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-role-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'form'], function(){
    var $ = layui.$
            ,form = layui.form;

  });
</script>
