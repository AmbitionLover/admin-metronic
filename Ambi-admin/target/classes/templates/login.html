<head>
	<base href="../">
	<meta charset="utf-8" />
	<title>登陆</title>
	<meta name="description" content="Login page example">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<!--begin::Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

	<!--end::Fonts -->

	<!--begin::Page Custom Styles(used by this page) -->
	<link th:href="@{/assets/css/pages/login/login-6.css}" rel="stylesheet" type="text/css" />

	<!--end::Page Custom Styles -->

	<!--begin::Global Theme Styles(used by all pages) -->
	<link href="../static/assets/plugins/global/plugins.bundle.css" th:href="@{/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link href="../static/assets/css/style.bundle.css" th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />

	<!--end::Global Theme Styles -->

	<!--begin::Layout Skins(used by all pages) -->

	<!--end::Layout Skins -->
	<link rel="shortcut icon" href="../static/assets/media/logos/favicon.ico" th:href="@{/assets/media/logos/favicon.ico}" />

	<script>
		if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
	</script>

<!-- begin::Body -->
<body style="background-image: url(/assets/media/demos/demo4/header.jpg); background-position: center top; background-size: 100% 350px;" class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">

<!-- begin::Page loader -->

<!-- end::Page Loader -->

<!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
	<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v6 kt-login--signin" id="kt_login">
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
			<div class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside">
				<div class="kt-login__wrapper">
					<div class="kt-login__container">
						<div class="kt-login__body">
							<div class="kt-login__logo">
								<a href="#">
									<img th:src="@{/assets/media/company-logos/logo-2.png}">
								</a>
							</div>
							<div class="kt-login__signin">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Ambi管理系统</h3>
								</div>
								<div class="kt-login__form">
									<form class="kt-form" action="">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Email/phone" name="username" autocomplete="off">
										</div>
										<div class="form-group">
											<input class="form-control" type="password" placeholder="password" name="password">
										</div>
										<div class="form-group">
											<input class="form-control " type="text" placeholder="validateCode" name="validateCode">
											<div class="col-xs-6">
												<a href="javascript:;" id="imgcode" title="点击更换验证码">
													<img th:src="@{captcha/captchaImage(type=${captchaType})}"  width="85%"/>
												</a>
											</div>
										</div>
										<div class="kt-login__extra">
											<label class="kt-checkbox">
												<input type="checkbox" id="rememberMe"> 记住我
												<span></span>
											</label>
											<a href="javascript:;" id="kt_login_forgot">忘记密码 ?</a>
										</div>
										<div class="kt-login__actions">
											<button id="kt_login_signin_submit" class="btn btn-brand btn-pill btn-elevate">登陆</button>
										</div>
									</form>
								</div>
							</div>
							<div class="kt-login__signup">
								<div class="kt-login__head">
									<h3 class="kt-login__title">注册</h3>
									<div class="kt-login__desc">请输入下面信息:</div>
								</div>
								<div class="kt-login__form">
									<form class="kt-form" action="">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Fullname" name="fullname">
										</div>
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
										</div>
										<div class="form-group">
											<input class="form-control" type="password" placeholder="Password" name="password">
										</div>
										<div class="form-group">
											<input class="form-control form-control-last" type="password" placeholder="Confirm Password" name="rpassword">
										</div>
										<div class="kt-login__extra">
											<label class="kt-checkbox">
												<input type="checkbox" name="agree"> 我同意 <a href="#">这个协议</a>.
												<span></span>
											</label>
										</div>
										<div class="kt-login__actions">
											<button id="kt_login_signup_submit" class="btn btn-brand btn-pill btn-elevate">注册</button>
											<button id="kt_login_signup_cancel" class="btn btn-outline-brand btn-pill">取消</button>
										</div>
									</form>
								</div>
							</div>
							<div class="kt-login__forgot">
								<div class="kt-login__head">
									<h3 class="kt-login__title">忘记密码 ?</h3>
									<div class="kt-login__desc">请输入你的邮箱或者手机号重置密码:</div>
								</div>
								<div class="kt-login__form">
									<form class="kt-form" action="">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Email" name="email" id="kt_email" autocomplete="off">
										</div>
										<div class="kt-login__actions">
											<button id="kt_login_forgot_submit" class="btn btn-brand btn-pill btn-elevate">下一步</button>
											<button id="kt_login_forgot_cancel" class="btn btn-outline-brand btn-pill">Cancel</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="kt-login__account">
								<span class="kt-login__account-msg">
									没有账户 ?
								</span>&nbsp;&nbsp;
						<a href="javascript:;" id="kt_login_signup" class="kt-login__account-link">注册!</a>
					</div>
				</div>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content" style="background-image: url(/assets/media/bg/bg-4.jpg);">
				<div class="kt-login__section">
					<div class="kt-login__block">
						<h3 class="kt-login__title">Join Our Community</h3>
						<div class="kt-login__desc">
							Lorem ipsum dolor sit amet, coectetuer adipiscing
							<br>elit sed diam nonummy et nibh euismod
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- end:: Page -->
